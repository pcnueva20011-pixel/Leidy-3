<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Tulipanes Amarillos</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        *,
        *::after,
        *::before {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        :root {
          --dark-color: #000;
          --fl-speed: 0.8s;
          --speed-leaf: 2s;
        }

        body {
          display: flex;
          align-items: flex-end;
          justify-content: center;
          min-height: 100vh;
          background-color: var(--dark-color);
          overflow: hidden;
          perspective: 1000px;
        }

        .start-button {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1000;
          background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1);
          background-size: 300% 300%;
          animation: gradientShift 3s ease infinite;
          border: none;
          border-radius: 50px;
          padding: 20px 40px;
          font-family: 'Dancing Script', cursive;
          font-size: 6vmin;
          font-weight: 700;
          color: white;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
          cursor: pointer;
          box-shadow: 
            0 8px 25px rgba(0,0,0,0.3),
            0 0 20px rgba(255,255,255,0.2);
          transition: all 0.3s ease;
          letter-spacing: 1px;
        }

        .start-button:hover {
          transform: translate(-50%, -50%) scale(1.1);
          box-shadow: 
            0 12px 35px rgba(0,0,0,0.4),
            0 0 30px rgba(255,255,255,0.4);
        }

        .start-button:active {
          transform: translate(-50%, -50%) scale(0.95);
        }

        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .start-button.hidden {
          opacity: 0;
          pointer-events: none;
          transform: translate(-50%, -50%) scale(0);
          transition: all 0.5s ease;
        }

        .content-hidden {
          opacity: 0;
          pointer-events: none;
        }

        .content-visible {
          opacity: 1;
          pointer-events: auto;
          transition: opacity 1s ease;
        }

        .night {
          position: fixed;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 100%;
          height: 100%;
          filter: blur(0.1vmin);
          background-image: radial-gradient(
              ellipse at top,
              transparent 0%,
              var(--dark-color)
            ),
            radial-gradient(
              ellipse at bottom,
              var(--dark-color),
              rgba(145, 233, 255, 0.2)
            ),
            repeating-linear-gradient(
              220deg,
              rgb(0, 0, 0) 0px,
              rgb(0, 0, 0) 19px,
              transparent 19px,
              transparent 22px
            ),
            repeating-linear-gradient(
              189deg,
              rgb(0, 0, 0) 0px,
              rgb(0, 0, 0) 19px,
              transparent 19px,
              transparent 22px
            ),
            repeating-linear-gradient(
              148deg,
              rgb(0, 0, 0) 0px,
              rgb(0, 0, 0) 19px,
              transparent 19px,
              transparent 22px
            ),
            linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
        }

        .shooting-stars {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 1;
        }

        .shooting-star {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
          opacity: 0;
          animation: shootingStar 3s linear infinite;
        }

        .shooting-star::before {
          content: '';
          position: absolute;
          top: 50%;
          right: 0;
          transform: translateY(-50%);
          width: 0;
          height: 2px;
          background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
          animation: shootingStarTail 3s linear infinite;
        }

        .shooting-star:nth-child(1) {
          top: 5%;
          left: -10%;
          animation-delay: 0s;
          animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
          top: 15%;
          left: -10%;
          animation-delay: 2s;
          animation-duration: 3s;
        }

        .shooting-star:nth-child(3) {
          top: 25%;
          left: -10%;
          animation-delay: 4s;
          animation-duration: 2.8s;
        }

        .shooting-star:nth-child(4) {
          top: 0%;
          left: -10%;
          animation-delay: 6s;
          animation-duration: 3.2s;
        }

        .shooting-star:nth-child(5) {
          top: 35%;
          left: -10%;
          animation-delay: 8s;
          animation-duration: 2.7s;
        }

        .shooting-star:nth-child(6) {
          top: 8%;
          left: -10%;
          animation-delay: 10s;
          animation-duration: 3.1s;
        }

        .shooting-star:nth-child(7) {
          top: 45%;
          left: -10%;
          animation-delay: 12s;
          animation-duration: 2.9s;
        }

        .shooting-star:nth-child(8) {
          top: 3%;
          left: -10%;
          animation-delay: 14s;
          animation-duration: 3.3s;
        }

        @keyframes shootingStar {
          0% {
            opacity: 0;
            transform: translateX(0) translateY(0) rotate(45deg);
          }
          10% {
            opacity: 1;
          }
          90% {
            opacity: 1;
          }
          100% {
            opacity: 0;
            transform: translateX(120vw) translateY(50vh) rotate(10deg);
          }
        }

        @keyframes shootingStarTail {
          0% {
            width: 0;
          }
          30% {
            width: 100px;
          }
          100% {
            width: 0;
          }
        }

        .flowers {
          position: relative;
          transform: scale(0.7);
          z-index: 2;
        }

        .flower {
          position: absolute;
          bottom: 15vmin;
          transform-origin: bottom center;
          z-index: 50;
        }

        .flower--1 {
          animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
          height: 70vmin;
          animation-delay: 0.3s;
        }

        .flower--1 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }

        .flower--1 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }

        .flower--1 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }

        .flower--1 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }

        .flower--2 {
          left: 50%;
          transform: rotate(20deg);
          animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
          height: 60vmin;
          animation-delay: 0.6s;
        }

        .flower--2 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }

        .flower--2 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }

        .flower--2 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }

        .flower--2 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }

        .flower--3 {
          left: 50%;
          transform: rotate(-15deg);
          animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
          animation-delay: 0.9s;
        }

        .flower--3 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--3 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }

        .flower--3 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower--3 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }

        .flower--4 {
          left: -25%;
          z-index: -6;
          transform: rotate(10deg);
          animation: moving-flower-4 3.5s linear infinite;
        }

        .flower--4 .flower__line {
          height: 90vmin;
          animation-delay: 1.2s;
        }

        .flower--4 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
        }

        .flower--4 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
        }

        .flower--4 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
        }

        .flower--4 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
        }

        .flower--5 {
          left: 75%;
          z-index: -7;
          transform: rotate(-25deg);
          animation: moving-flower-5 4.5s linear infinite;
        }

        .flower--5 .flower__line {
          height: 85vmin;
          animation-delay: 1.9s;
        }

        .flower--5 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.7s backwards;
        }

        .flower--5 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--5 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.3s backwards;
        }

        .flower--5 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower__leafs {
          position: relative;
          animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
          animation-delay: 1.1s;
        }

        .flower__leafs--2 {
          animation-delay: 1.4s;
        }

        .flower__leafs--3 {
          animation-delay: 1.7s;
        }

        .flower__leafs--4 {
          animation-delay: 2.0s;
        }

        .flower__leafs--5 {
          animation-delay: 2.0s;
        }

        .flower__leafs--6 {
          animation-delay: 2.3s;
        }

        .flower__leafs--7 {
          animation-delay: 2.6s;
        }

        .flower__leafs--8 {
          animation-delay: 2.9s;
        }

        .flower__leafs--9 {
          animation-delay: 3.2s;
        }

        .flower__leafs::after {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          transform: translate(-50%, -100%);
          width: 8vmin;
          height: 8vmin;
          background-color: #ffdd00;
          filter: blur(10vmin);
        }

        .flower__leaf {
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 9vmin;
          height: 15vmin;
          background: radial-gradient(circle at 50% 20%, #ffffb0 0%, #ffd700 40%, #ff9900 100%);
          border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
          transform-origin: bottom center;
          opacity: 0.95;
          z-index: 2;
          border: 1.5px solid #ffcc33;
          box-shadow:
            0 0 1vmin #fff9c4,
            0 0 0.5vmin #ffd700,
            inset 0 0 1.5vmin rgba(255, 255, 255, 0.6);
        }

        .flower__leaf--1 { transform: translate(-50%, -5%) rotate(-22deg); z-index: 1; }
        .flower__leaf--2 { transform: translate(-50%, -5%) rotate(22deg);  z-index: 1; }
        .flower__leaf--3 { transform: translate(-50%, -10%) rotate(0deg);  z-index: 2; }

        .flower__leaf--4,
        .flower__leaf--5,
        .flower__leaf--6 {
          width: 7vmin;
          height: 12vmin;
          background: radial-gradient(circle at 50% 20%, #fff7a1 0%, #ffde4d 50%, #ff9900 100%);
          opacity: 0.9;
          border: 1px solid #ffdd55;
          border-radius: 50% 50% 45% 45% / 65% 65% 35% 35%;
          box-shadow:
            0 0 0.8vmin #fff9c4,
            inset 0 0 1vmin rgba(255, 255, 255, 0.5);
          z-index: 3;
        }

        .flower__leaf--4 { transform: translate(-50%, -8%) rotate(-10deg); }
        .flower__leaf--5 { transform: translate(-50%, -8%) rotate(10deg); }
        .flower__leaf--6 { transform: translate(-50%, -12%) rotate(0deg); }

        .flower__center {
          position: absolute;
          left: -2vmin;
          top: -2vmin;
          width: 4vmin;
          height: 4vmin;
          border-radius: 50%;
          background:
            radial-gradient(circle at 30% 30%, #ffcc00 0%, #cc6600 80%, #fffde7 100%);
          border: 2px solid #ffe135;
          box-shadow:
            0 0 1vmin #fffde7,
            0 0 0.5vmin #ffd700,
            inset 0 0 1vmin #cc6600;
        }

        .flower__line {
          height: 55vmin;
          width: 2vmin;
          background-image: linear-gradient(
              to left,
              rgb(0, 0, 0, 0.3),
              transparent,
              rgba(255, 255, 255, 0.2)
            ),
            linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
          box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7);
          animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
          --w: 8vmin;
          --h: calc(var(--w) + 3vmin);
          position: absolute;
          top: 20%;
          left: 90%;
          width: var(--w);
          height: var(--h);
          border-top-right-radius: var(--h);
          border-bottom-left-radius: var(--h);
          background-image: linear-gradient(
            to top,
            rgba(45, 80, 22, 0.6),
            #4a7c23,
            #6b8e23
          );
          box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.3);
        }

        .flower__line__leaf--1 {
          transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--2 {
          top: 45%;
          transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4{
          border-top-right-radius: 0;
          border-bottom-left-radius: 0;
          border-top-left-radius: var(--h);
          border-bottom-right-radius: var(--h);
          left: -460%;
          top: 12%;
          transform: rotate(-70deg) rotateY(30deg);
        }

        .flower__line__leaf--4 {
          top: 40%;
        }

        .flower__light {
          position: absolute;
          bottom: 0vmin;
          width: 0.8vmin;
          height: 0.8vmin;
          background-color: #ffdd00;
          border-radius: 50%;
          filter: blur(0.1vmin);
          animation: tulip-light 6s linear infinite backwards;
          box-shadow: 0 0 1vmin rgba(255, 221, 0, 0.8);
        }

        .flower__light:nth-child(odd) {
          background-color: #ffaa00;
        }

        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        .flower__grass {
          display: none;
        }

        .special-text {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #f8f6f0;
            font-family: 'Dancing Script', cursive;
            font-size: 5vmin;
            font-weight: 700;
            text-shadow: 
              0 0 10px rgba(255, 255, 255, 0.5),
              0 0 20px rgba(255, 221, 0, 0.3),
              0 0 30px rgba(255, 221, 0, 0.1);
            z-index: 10;
            opacity: 0;
            animation: fadeInText 4s 1s forwards;
            text-align: center;
            letter-spacing: 2px;
        }

        .ramo {
          position: absolute;
          bottom: -22vmin;
          left: 50%;
          transform: translateX(-50%);
          z-index: 0;
          pointer-events: none;
          opacity: 0;
          transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
        }
        
        .ramo--visible {
          opacity: 1;
        }
        
        .ramo img {
          width: 45vmin;
          height: auto;
          display: block;
        }

        .music-control {
          position: fixed;
          top: 20px;
          right: 20px;
          z-index: 100;
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          backdrop-filter: blur(10px);
          transition: all 0.3s ease;
        }

        .music-control:hover {
          background: rgba(255, 255, 255, 0.2);
          transform: scale(1.05);
        }

        .music-control svg {
          width: 20px;
          height: 20px;
          fill: #f8f6f0;
        }

        /* KEYFRAMES */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes tulip-light {
          0% {
            opacity: 0;
            transform: translateY(0vmin) rotate(0deg);
          }
          20% {
            opacity: 1;
            transform: translateY(-3vmin) translateX(-1vmin) rotate(45deg);
          }
          40% {
            opacity: 1;
            transform: translateY(-8vmin) translateX(1vmin) rotate(90deg);
          }
          60% {
            transform: translateY(-12vmin) translateX(-1vmin) rotate(135deg);
          }
          80% {
            transform: translateY(-16vmin) translateX(2vmin) rotate(180deg);
            opacity: 0.5;
          }
          100% {
            transform: translateY(-25vmin) rotate(225deg);
            opacity: 0;
          }
        }

        @keyframes moving-flower-1 {
          0%, 100% { transform: rotate(2deg); }
          50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
          0%, 100% { transform: rotate(18deg); }
          50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
          0%, 100% { transform: rotate(-18deg); }
          50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes moving-flower-4 {
          0%, 100% { transform: rotate(9deg); }
          50% { transform: rotate(12deg) rotateY(9deg); }
        }

        @keyframes moving-flower-5 {
          0%, 100% { transform: rotate(-5deg); }
          50% { transform: rotate(-11deg) rotateY(5deg); }
        }

        @keyframes blooming-leaf-right {
          0% {
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0);
          }
        }

        @keyframes blooming-leaf-left {
          0% {
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0);
          }
        }

        @keyframes grow-flower-tree {
          0% {
            height: 0;
            border-radius: 1vmin;
          }
        }

        @keyframes blooming-flower {
          0% {
            transform: scale(0);
          }
        }
    </style>
</head>

  <script>
    document.body.classList.remove('not-loaded');
    
    const audio = document.getElementById('background-music');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const startButton = document.querySelector('.start-button');
    const content = document.querySelector('.content');
    let isPlaying = false;

    function startExperience() {
      // Ocultar el botón de inicio
      startButton.classList.add('hidden');
      
      // Mostrar el contenido
      content.classList.remove('content-hidden');
      content.classList.add('content-visible');
      
      // Iniciar la música
      setTimeout(() => {
        audio.volume = 0.5;
        audio.play().then(() => {
          isPlaying = true;
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
        }).catch(e => {
          console.log('Error reproduciendo audio');
        });
      }, 500);
      
      // Mostrar el ramo después de las animaciones
      setTimeout(function() {
        document.querySelector('.ramo').classList.add('ramo--visible');
      }, 3000);
    }

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        isPlaying = false;
      } else {
        audio.play().then(() => {
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
          isPlaying = true;
        }).catch(e => {
          console.log('No se pudo reproducir el audio');
        });
      }
    }
  </script>
